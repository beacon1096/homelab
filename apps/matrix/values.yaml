elementweb:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      external-dns.alpha.kubernetes.io/target: "homelab-tunnel.swarm-01.beacoworks.xyz"
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    hosts:
      - host: &frontend_host chat.swarm-01.beacoworks.xyz
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: element-tls-certificate
        hosts:
          - *frontend_host
  config:
    default:
      base_url: https://matrix.swarm-01.beacoworks.xyz
      server_name: swarm-01.beacoworks.xyz

dendrite:
  dendrite_config:
    global:
      server_name: matrix.swarm-01.beacoworks.xyz
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hostName: matrix.swarm-01.beacoworks.xyz
    tls:
      - hosts:
          - matrix.swarm-01.beacoworks.xyz
        secretName: matrix-tls-certificate
  postgresql:
    enabled: true
